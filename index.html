<!DOCTYPE html>
<html>
<head>
<title>Formulario</title>
<link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <h2 id="email">${userEmail}</h2>
    <h2 id="name">${userName}</h2>

    <script>
    console.log("hola")
    window.addEventListener('message', (event) => {
      if(event.origin !== 'https://traspasodental.preview.softr.app') {
        // Ignorar mensajes que no vengan de Softr
        return;
      }
    
      const data = event.data;
      if(data.email && data.name) {
        // Aquí recibes los datos y haces lo que necesites
        document.getElementById('email').textContent = data.email;
        document.getElementById('name').textContent = data.name;
        
        // También puedes guardarlos en variables globales si quieres
        window.userEmailGlobal = data.email;
        window.userNameGlobal = data.name;
      }
    });
    </script>
</body>
</html>
